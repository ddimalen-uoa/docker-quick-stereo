	<script type="text/javascript" src="js/uploadBoxes.js"></script>

	<form id="process_form" method="post" action="Upload_video.php" enctype="multipart/form-data">

		<div class="box_centered" id="left_and_right_box">
			<div id="block_left_image">
				<label class="label_select">Left Video : </label>
				<div class="file">
					<input type="text" id="pathleft" />
					<label class="add-photo-btn">Choose file
						<span>
							<input id="imageleft" name="leftVideo" type="file">
							<script type="text/javascript">
								$('#imageleft').change(function(){
									$('#pathleft').val($(this).val().replace(/C:\\fakepath\\/i, ''));
								});
							</script>
						</span>
					</label>
				</div>
			</div>

			<div id="block_right_image">
				<label class="label_select">Right Video : </label>
				<div class="file">
					<input type="text" id="pathright" />
					<label class="add-photo-btn">Choose file
						<span>
							<input id="imageright" name="rightVideo" type="file">
							<script>
									$('#imageright').change(function(){
								$('#pathright').val($(this).val().replace(/C:\\fakepath\\/i, ''));
							});
						</script>
						</span>
					</label>
				</div>
			</div>
		</div>

		<div class="container box_centered" id="parameters_form">
			<input id="process_button" type="submit" name="submit" value="Submit" />
		</div>
	</form>
